name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow write access to repository contents (needed to push to gh-pages)
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Set up Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use your project's node version
          cache: 'npm' # Or 'yarn'

      - name: Install Dependencies üì¶
        run: npm install # Or yarn install

      # Add this step for debugging
      - name: Check Environment Variable üßê
        env:
          TEST_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}
        run: |
          echo "Checking VITE_OPENROUTER_API_KEY..."
          if [ -z "$TEST_API_KEY" ]; then
            echo "VITE_OPENROUTER_API_KEY is NOT set or is empty!"
            exit 1 # Optionally fail the build if the key is missing
          else
            echo "VITE_OPENROUTER_API_KEY is set (value hidden)."
            # You can also check the first few chars if needed, but be careful not to expose too much
            # echo "First 4 chars: ${TEST_API_KEY:0:4}"
          fi

      - name: Build üèóÔ∏è
        env:
          VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}
        run: npm run build # Or yarn build

      - name: Deploy üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Or your build output directory
          # Add other options if needed 