<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script src="/CodeSafe/env-config.js"></script>
  <script src="/CodeSafe/redirect.js"></script>
  <script>
    // Fallback redirect if the redirect.js script doesn't work
    setTimeout(function() {
      window.location.replace(window.location.origin + '/CodeSafe/');
    }, 3000);
  </script>
</head>
<body>
  <div style="text-align:center; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please <a href="/CodeSafe/">click here</a>.</p>
  </div>
</body>
</html>
