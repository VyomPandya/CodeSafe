<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code Vulnerability Analyzer</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    
    var pathSegmentsToKeep = 1; // Adjust this if your repo is served from a subfolder
    
    var l = window.location;
    var repoName = l.pathname.split('/')[1]; // Get the repo name from the path
    
    // Check if we're in the repo page context
    if(repoName === 'CodeSafe') {
      pathSegmentsToKeep = 1;
    } else {
      pathSegmentsToKeep = 0;
    }
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?path=' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
